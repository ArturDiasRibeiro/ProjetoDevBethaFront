<html ng-app="ProjetoBethaFrontEnd" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço de Reparo de Equipamentos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/value/configValue.js"></script>
    <!--Cliente-->
    <script src="js/service/clienteService.js"></script>
    <script src="js/controller/clienteController.js"></script>
    <!--Funcionario-->
    <script src="js/service/funcionarioService.js"></script>
    <script src="js/controller/funcionarioController.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .jumbotron {
            background-color: rgba(180, 252, 252, 0.719);
            width: 800px;
           
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
        }

        #divDeBusca {
            margin-left: auto;
            margin-right: auto;
        }

        #tableClientes {
            margin-left: auto;
            margin-right: auto;
            border-radius: 1px;
            border-color: black;
        }

        #redirectBtns {
            height: 40px;
            width: 400px;
            background-color: gray;
            border-radius: 1px;
            border-color: black;
        }
        #redirectBtnstype {
            height: 40px;
            width: 150px;
            background-color: gray;
            border-radius: 1px;
            border-color: black;
        }

        h4{
            background-color: grey;
            height: 50px;
            line-height: 50px;
            text-align: center;
            vertical-align: middle;
        }
    </style>

</head>

<body ng-controller="funcionarioController">
    <div >
        <div class="jumbotron">
            <h4 ng-bind="app"></h4>
            <br>
    
            <div ng-if="showFuncionarios">
    
                <div ng-show="showNGShowGetFuncionario">
                    {{funcionario}}
                </div>
                
                <table id="tableFuncionarios" class="table table-striped">
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Perfil</th>
                    </tr>
                    <tr ng-repeat="funcionario in funcionarios">
                        <td>{{funcionario.id}}</td>
                        <td>{{funcionario.nome}}</td>
                        <td>{{funcionario.email}}</td>
                        <td>{{funcionario.perfil}}</td>
                        <td><button class="btn btn-primary" id="redirectBtnstype" ng-click="showNGShowGetFuncionarioFunction(funcionario.id)">Encontrar</button></td>
                        <td><button class="btn btn-primary" id="redirectBtnstype" ng-click="showPutFunc(funcionario.id)">Alterar</button></td>
                        <td><button class="btn btn-primary" id="redirectBtnstype" ng-click="deleteFuncionario(funcionario.id)">Apagar</button></td>
                    </tr>
                </table>
    
                <button class="btn btn-primary" id="redirectBtns" ng-click="showIfShowPostFuncionario()">Adicionar novo Funcionario</button>
            </div>
    
            <div ng-if="showPutFuncionario">
                <form>
                    <input type="text" ng-model="funcionario.nome" placeholder="Nome">
                    <input type="text" ng-model="funcionario.email" placeholder="Email">
                    <select ng-model="funcionario.perfil">
                        <option value="">Selecione perfil de funcionario</option>
                        <option value="0">Admin</option>
                        <option value="1">Técnico</option>
                        <option value="2">Atendente</option>
                    </select>
                </form>
                <br>
                {{funcionario.nome}}
                {{funcionario.email}}
                {{funcionario.perfil}}
                <br>
                <br>
                <button class="btn btn-primary" id="redirectBtns" ng-click="putFuncionario(funcionario)">Alterar Funcionario</button>
                <button class="btn btn-primary" id="redirectBtns" ng-click="showFunc()">Voltar</button>
            </div>
            <br>
            <br>
            <div ng-if="showPostFuncionario">
                <form>
                    <input type="text" ng-model="funcionario.nome" placeholder="Nome">
                    <input type="text" ng-model="funcionario.email" placeholder="Email">
                    <select ng-model="funcionario.perfil">
                        <option value="">Selecione perfil de funcionario</option>
                        <option value="0">Admin</option>
                        <option value="1">Técnico</option>
                        <option value="2">Atendente</option>
                    </select>

                    <input type="text" ng-model="funcionario.senha" placeholder="Senha">
                    
                </form>
                <button class="btn btn-primary" id="redirectBtns" ng-click="postFuncionario(funcionario)">Adicionar Funcionario</button>
                    <button class="btn btn-primary" id="redirectBtns" ng-click="showFunc()">Voltar</button>
            </div>
    
    
        </div>
    </div>
</body>

</html>
