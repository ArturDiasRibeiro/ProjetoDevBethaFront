<!DOCTYPE html>
<html ng-app="ProjetoBethaFrontEnd" lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betha</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço de Reparo de Equipamentos</title>

    <!--Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>

    <!--Diretivas-->
    <script src="js/directives/uiAlertDirective.js"></script>
    <script src="js/directives/uiTelefoneDirective.js"></script>

    <script src="js/app.js"></script>
    <script src="js/value/configValue.js"></script>

    <!--Cliente-->
    <script src="js/service/clienteService.js"></script>
    <script src="js/controller/clienteController.js"></script>


    <!--Funcionario-->
    <script src="js/service/funcionarioService.js"></script>
    <script src="js/controller/funcionarioController.js"></script>

    <!--Ordem De Servico-->
    <script src="js/service/ordemDeServicoService.js"></script>
    <script src="js/controller/ordemDeServicoController.js"></script>

    <!--CSS-->
    <link href="css/style.css" rel="stylesheet">

    <!--BOOTSTRAP
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    -->

    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/buttons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet"> 

</head>
<body ng-controller="clienteController">
   <div id="root"></div>

    <div class="jumbotron">
        <h4 ng-bind="app" class="titleOfTheScreen"></h4>
        <br>
        <div ui-Alert></div>

        <div ng-if="showClientes">

            <div ng-show="showNGShowGetCliente">
                {{cliente}}
            </div>
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="max100">Id</th>
                        <th>Nome</th>
                        <th class="max150">Telefone</th>
                        <th class="max225">E-mail</th>
                        <th class="colunaIcone">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cliente in clientes">
                        <td class="max100">{{cliente.id}}</td>
                        <td>{{cliente.nome}}</td>
                        <td class="max150">{{cliente.telefone}}</td>
                        <td class="max225">{{cliente.email}}</td>
                        <td class="colunaIcone">
                            <button class="btn btnTiny" ng-click="showNGShowGetClienteFunction(cliente.id)">Encontrar</button>
                            <button class="btn btnTiny" ng-click="showPutCli(cliente.id)">Alterar</button>
                            <button class="btn btnTiny" ng-click="deleteCliente(cliente.id)">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button class="btn" id="redirectBtns" ng-click="showIfShowPostCliente()">Adicionar novo Cliente</button>
        </div>

        <div ng-if="showPutCliente">
            <form>
                <input type="text" ng-model="cliente.nome" placeholder="Nome">
                <input type="text" ng-model="cliente.email" placeholder="Email">
                <input type="text" ng-model="cliente.telefone" placeholder="Telefone" name="telefone" ui-telefone/>
                <input type="text" ng-model="cliente.endereco" placeholder="Endereço">
            </form>
            <br>

            {{cliente}}

            <br>
            <br>
            <button class="btn btn-primary" id="redirectBtns" ng-click="putCliente(cliente)">Alterar Cliente</button>
            <button class="btn btn-primary" id="redirectBtns" ng-click="showCli()">Voltar</button>
        </div>

        <br>
        <br>

        <div ng-if="showPostCliente">
            <form>
                <input type="text" ng-model="cliente.nome" placeholder="Nome">
                <input type="text" ng-model="cliente.email" placeholder="Email">
                <input type="text" ng-model="cliente.telefone" placeholder="Telefone" ui-telefone/>
                <input type="text" ng-model="cliente.endereco" placeholder="Endereço">
            </form>

            <!-- button
            
                <button class="btn btn-primary" id="redirectBtns" ng-click="postCliente(cliente)">Adicionar Cliente</button>
            -->
            <button class="btn" ng-click="postCliente(cliente)">Adicionar Cliente</button>
            <button class="btn btn-primary" id="redirectBtns" ng-click="showCli()">Voltar</button>
        </div>


    </div>
</body>
</html>
