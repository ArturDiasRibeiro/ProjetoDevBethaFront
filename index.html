<html ng-app="ProjetoBethaFrontEnd" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço de Reparo de Equipamentos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/value/configValue.js"></script>
    <script src="js/service/clienteService.js"></script>
    <script src="js/controller/clienteController.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .jumbotron {
            width: 800px;
            height: 100px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
        }

        #divDeBusca {
            margin-left: auto;
            margin-right: auto;
        }

        #tableClientes {
            margin-left: auto;
            margin-right: auto;
        }

        #redirectBtns {
            height: 40px;
            width: 400px;
            background-color: gray;
            border-radius: 1px;
            border-color: black;
        }
    </style>

</head>

<body ng-controller="clienteController">

    <div class="jumbotron">
        <h4 ng-bind="app"></h4><br><br>

        <div ng-if="showClientes">

            <div id="divDeBusca">
                <input ng-model="cliente.id" type="number" placeholder="Digite o id do cliente" />
                <button class="btn" ng-click="showNGShowGetClienteFunction(cliente.id)">Encontrar</button>
                
            </div>

            <div ng-show="showNGShowGetCliente">
                {{cliente}}
            </div>

         
            </br>
            </br>

            <table id="tableClientes" class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                </tr>
                <tr ng-repeat="cliente in clientes">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nome}}</td>
                    <td>{{cliente.email}}</td>
                    <td><button class="btn" ng-click="showNGShowGetClienteFunction(cliente.id)">Encontrar</button></td>
                    <td><button class="btn" ng-click="showPutCli(cliente.id)">Alterar Clientes</button></td>
                </tr>
            </table>

            <button class="btn btn-primary" id="redirectBtns" ng-click="postCliente(cliente)">Adicionar novo Cliente</button>
        </div>

        <div ng-if="showPutCliente">
            <form>
                <input type="text" ng-model="cliente.nome" placeholder="Nome">
                <input type="text" ng-model="cliente.email" placeholder="Email">
                <input type="text" ng-model="cliente.telefone" placeholder="Telefone">
                <input type="text" ng-model="cliente.endereco" placeholder="Endereço">
            </form>
            <br>
            {{cliente}}
            <br>
            <br>
            <button class="btn btn-primary" id="redirectBtns" ng-click="putCliente(cliente)">Alterar Cliente</button>
            <button class="btn btn-primary" id="redirectBtns" ng-click="showCli()">Voltar</button>
        </div>
        <br>

        <br>


    </div>
</body>

</html>
