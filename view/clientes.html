<div ng-controller="clienteController" id="background">

    <div class="jumbotron">
        <h4 ng-bind="app"></h4>
        <br>

        <div ng-if="showClientes">

            <div ng-show="showNGShowGetCliente">
                {{cliente}}
            </div>
            
            <table id="table" class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                </tr>
                <tr ng-repeat="cliente in clientes">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nome}}</td>
                    <td>{{cliente.email}}</td>
                    <td><button class="btn btn-primary" id="redirectBtnstype" ng-click="showNGShowGetClienteFunction(cliente.id)">Encontrar</button></td>
                    <td><button class="btn btn-primary" id="redirectBtnstype" ng-click="showPutCli(cliente.id)">Alterar</button></td>
                    <td><button class="btn btn-primary" id="redirectBtnstype" ng-click="deleteCliente(cliente.id)">Apagar</button></td>
                </tr>
            </table>

            <button class="btn btn-primary" id="redirectBtns" ng-click="showIfShowPostCliente()">Adicionar novo Cliente</button>
        </div>

        <div ng-if="showPutCliente">
            <form>
                <input type="text" ng-model="cliente.nome" placeholder="Nome">
                <input type="text" ng-model="cliente.email" placeholder="Email">
                <input type="text" ng-model="cliente.telefone" placeholder="Telefone">
                <input type="text" ng-model="cliente.endereco" placeholder="Endereço">
            </form>
            <br>
            {{cliente}}
            <br>
            <br>
            <button class="btn btn-primary" id="redirectBtns" ng-click="putCliente(cliente)">Alterar Cliente</button>
            <button class="btn btn-primary" id="redirectBtns" ng-click="showCli()">Voltar</button>
        </div>
        <br>
        <br>
        <div ng-if="showPostCliente">
            <form>
                <input type="text" ng-model="cliente.nome" placeholder="Nome">
                <input type="text" ng-model="cliente.email" placeholder="Email">
                <input type="text" ng-model="cliente.telefone" placeholder="Telefone">
                <input type="text" ng-model="cliente.endereco" placeholder="Endereço">
            </form>
            <button class="btn btn-primary" id="redirectBtns" ng-click="postCliente(cliente)">Adicionar Cliente</button>
                <button class="btn btn-primary" id="redirectBtns" ng-click="showCli()">Voltar</button>
        </div>


    </div>
</div>
