<div ng-controller="funcionarioController" id="background">
    <div class="jumbotron">
        <h4 ng-bind="app"></h4>
        <br>

        <div ng-if="showFuncionarios">

            <div ng-show="showNGShowGetFuncionario">
                {{funcionario}}
            </div>

            <table id="table" class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Perfil</th>
                </tr>
                <tr ng-repeat="funcionario in funcionarios">
                    <td>{{funcionario.id}}</td>
                    <td>{{funcionario.nome}}</td>
                    <td>{{funcionario.email}}</td>
                    <td>{{funcionario.perfil}}</td>
                    <td><button class="btn btn-primary" id="redirectBtnstype"
                            ng-click="showNGShowGetFuncionarioFunction(funcionario.id)">Encontrar</button></td>
                    <td><button class="btn btn-primary" id="redirectBtnstype"
                            ng-click="showPutFunc(funcionario.id)">Alterar</button></td>
                    <td><button class="btn btn-primary" id="redirectBtnstype"
                            ng-click="deleteFuncionario(funcionario.id)">Apagar</button></td>
                </tr>
            </table>

            <button class="btn btn-primary" id="redirectBtns" ng-click="showIfShowPostFuncionario()">Adicionar novo
                Funcionario</button>
        </div>

        <div ng-if="showPutFuncionario">
            <form>
                <input type="text" ng-model="funcionario.nome" placeholder="Nome">
                <input type="text" ng-model="funcionario.email" placeholder="Email">
                <select ng-model="funcionario.perfil">
                    <option value="">Selecione perfil de funcionario</option>
                    <option value="0">Admin</option>
                    <option value="1">Técnico</option>
                    <option value="2">Atendente</option>
                </select>
            </form>
            <br>
            {{funcionario.nome}}
            {{funcionario.email}}
            {{funcionario.perfil}}
            <br>
            <br>
            <button class="btn btn-primary" id="redirectBtns" ng-click="putFuncionario(funcionario)">Alterar
                Funcionario</button>
            <br>
            <br>
            <button class="btn btn-primary" id="redirectBtns" ng-click="showFunc()">Voltar</button>
        </div>
        <br>
        <br>
        <div ng-if="showPostFuncionario">
            <form>
                <input type="text" ng-model="funcionario.nome" placeholder="Nome">
                <input type="text" ng-model="funcionario.email" placeholder="Email">
                <select ng-model="funcionario.perfil">
                    <option value="">Selecione perfil de funcionario</option>
                    <option value="0">Admin</option>
                    <option value="1">Técnico</option>
                    <option value="2">Atendente</option>
                </select>

                <input type="text" ng-model="funcionario.senha" placeholder="Senha">

            </form>
            <button class="btn btn-primary" id="redirectBtns" ng-click="postFuncionario(funcionario)">Adicionar
                Funcionario</button>
            <br>
            <br>
            <button class="btn btn-primary" id="redirectBtns" ng-click="showFunc()">Voltar</button>
        </div>


    </div>
</div>
